<div class="p-4 m-2">
  <div class="row">
    <div class="col-sm-12">
        <div class="clearfix">
        <div class="float-start">
            <h4 class="mb-4">Notifications <small>(20)</small></h4>
        </div>
        <div class="float-end">
            <a href="/dfkdfj" class="text-danger fw-bold">View All Notifications</a>
        </div>
        </div>
    </div>
    <div class="col-sm-12">
      <div>
        <table class="table shadow">
          <tbody>
            <tr class="" *ngFor="let item of notiArray; index as i">
              <th scope="row" class="p-4"><h6 class="mb-0">{{i + 1}}</h6></th>
              <td class="p-4"><h6 class="mb-0">"<a routerLink="/product/{{item.productId}}">{{item.productTitle}}</a>" {{item.msg}}</h6></td>
              <td class="p-4 ms-auto text-end"><i class="fa-solid fa-trash text-danger" (click)="onDeleteNoty(item.notiId)"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
