<div class="row px-3 pt-4 m-2 pb-4">
  <div class="col-sm-12 px-2">
      <div class="clearfix">
      <div class="float-start">
          <h4 class="mb-4">Users <small>({{userArrayLength}})</small></h4>
      </div>
      <div class="float-end">
          <a routerLink="/admin/users" class="text-danger fw-bold">View All Users</a>
      </div>
      </div>
  </div>
  <div class="col-sm-12">
    <div class="row">
      <!-- <div class="col-sm-2">
        <div>
          <div class="user-box shadow-sm">
              <img src="/assets/images/login-right-back.jpg" alt="no-img">
              <h6 class="mt-3 mb-0 text-center">Samiksha</h6>
          </div>
        </div>
      </div> -->

      <div class="col-sm-12">
        <table class="table shadow-sm">
          <thead>
            <tr class="bg-light">
              <th class="p-4 py-3" scope="col"><h6 class="mb-0 p-0">Sr.no</h6></th>
              <th class="p-4 py-3" scope="col"><h6 class="mb-0 p-0">Email</h6></th>
              <th class="p-4 py-3" scope="col"><h6 class="mb-0 p-0">User id</h6></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userArray; index as i">
              <td class="p-3 px-4" scope="row"><h6>{{i+1}}</h6></td>
              <td class="p-3 px-4"><h6>{{item.email}}</h6></td>
              <td class="p-3 px-4"><h6>{{item.userId}}</h6></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
